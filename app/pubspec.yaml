name: study_buddy_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  intl: ^0.17.0
  audioplayers: ^0.20.1
  firebase_storage: ^11.0.16
  firebase_core: ^2.8.0
  firebase_auth: ^4.3.0
  google_sign_in: ^6.0.2
  flutter_svg: ^2.0.4
  flutter_dnd: ^0.1.4
  flutter_launcher_icons: ^0.12.0
  test: ^1.22.0
  mockito: ^5.4.0
  build_runner: ^2.3.3
  firebase_auth_mocks: ^0.11.0
  firebase_database: ^10.1.0
  flutter_gherkin: ^2.0.0
  glob: ^2.1.1
  flame: ^1.7.3
  table_calendar: ^3.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Content
      fonts:
        - asset: assets/fonts/Content-Creator.ttf

    - family: Wishes
      fonts:
        - asset: assets/fonts/Best-Wishes.ttf

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/android.png"
  adaptive_icon_background: "assets/icons/background.png"
  adaptive_icon_foreground: "assets/icons/android.png"
